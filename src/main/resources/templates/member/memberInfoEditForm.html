<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>

    <form th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" th:field="*{id}" readonly>
        </div>

        <div>
            <label for="password">회원 패스워드</label>
            <input type="text" id="password" name="password" class="form-control" th:type="password"
                   th:field="*{password}">
        </div>

        <div>
            <label for="password">패스워드 확인</label>
            <input type="text" id="passwordCheck" name="password" class="form-control" th:type="password"
                   th:field="*{passwordCheck}">
        </div>
        <div class="field-error" th:errors="*{passwordCheck}">
            패스워드 확인 오류
        </div>

        <div>
            <label for="name">회원 이름</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
        </div>

        <div>
            <label for="tel">회원 전화 번호</label>
            <input type="text" id="tel" name="tel" class="form-control" th:field="*{tel}">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:type="submit"
                        type="button">수정 완료
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">홈으로
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

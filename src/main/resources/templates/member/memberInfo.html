<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>



    <div>
        <label for="id">회원 ID</label>
        <input type="text" id="id" name="id" class="form-control"  th:value="${member.id}" readonly>
    </div>


    <div>
        <label for="name">회원 이름</label>
        <input type="text" id="name" name="name" class="form-control" th:value="${member.name}" readonly>
    </div>

    <div>
        <label for="tel">회원 전화 번호</label>
        <input type="text" id="tel" name="tel" class="form-control" th:value="${member.tel}" readonly>
    </div>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/memberInfo/edit}'|"
                    type="button" >정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
